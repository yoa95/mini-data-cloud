# Spring configuration for integration tests
spring:
  # Use H2 in-memory database for tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect

# Minicloud specific configuration for integration tests
minicloud:
  docker:
    enabled: false  # Disable Docker for unit/integration tests
    worker-image: "minicloud-worker:latest"
    network-name: "minicloud-test-network"
    
  data:
    path: "/tmp/minicloud-test-data"
    
  grpc:
    server:
      port: 9090
    client:
      timeout: 30s
      
  query:
    execution:
      timeout: 60s
      max-concurrent-queries: 10
      
  worker:
    registration:
      timeout: 30s
      health-check-interval: 10s
      
  orchestration:
    auto-scaling:
      enabled: false  # Disable auto-scaling for tests
      min-workers: 1
      max-workers: 5
      
# Logging configuration for tests
logging:
  level:
    com.minicloud: DEBUG
    org.springframework: INFO
    org.hibernate: WARN
    io.grpc: INFO
    org.testcontainers: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Actuator endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always